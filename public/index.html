<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#007bff" />
  <meta
    name="description"
    content="Bibliotech - Système de gestion de bibliothèque"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json fournit des métadonnées utilisées lorsque votre application web est
    installée sur l'appareil d'un utilisateur comme une application mobile.
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Font Awesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  
  <!-- Google Fonts - Remplacer par les polices de votre choix -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap (facultatif - décommentez si vous utilisez Bootstrap) -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  
  <title>Bibliotech - Gestion de bibliothèque</title>
  
  <style>
    /* Styles de base pour éviter les décalages lors du chargement */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }
    
    /* Styles pour l'écran de chargement initial */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
    }
    
    .app-loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    
    .app-loading-text {
      font-size: 24px;
      font-weight: 500;
      color: #007bff;
      margin-bottom: 16px;
    }
    
    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>Vous devez activer JavaScript pour exécuter cette application.</noscript>
  
  <div id="root">
    <!-- Écran de chargement initial qui sera remplacé par l'application React -->
    <div class="app-loading">
      <img src="%PUBLIC_URL%/logo192.png" alt="Bibliotech Logo" class="app-loading-logo" />
      <div class="app-loading-text">Bibliotech</div>
      <div class="app-loading-spinner"></div>
    </div>
  </div>
  
  <!-- Script pour cacher l'écran de chargement une fois que React est chargé -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loadingScreen = document.querySelector('.app-loading');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 1000);
    });
  </script>
  
  <!-- Scripts additionnels (Bootstrap, etc.) - décommentez si nécessaire -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
